<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>youtube.js</title>
	</head>
	<body>
		<h1>youtube.js</h1>
		<div id="my-youtube-player"></div>
		<script src="../html5-youtube.js"></script>
		<script>
			var elPlayer = document.getElementById('my-youtube-player');
			youtube({
				el:elPlayer,
				autoplay:true,
				cc_load_policy: true,
				controls:false,
				disablekb:false,
				end: 23,
				iv_load_policy: 3,
				modestbranding: true,
				playsinline: true,
				rel: false,
				showinfo: false,
				start: 10
			});
		</script>
	</body>
</html>
